<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <div class="counteiner">
            <div class="card-cover">
                <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
            </div>
            <div class="perfil-area">
                <div class="perfil"><img src="images/image-victor.jpg" alt=""></div>
            </div>
            <div class="text-area">
                <p class="name">Victor Crest 26</p>
                <p>London</p>
            </div>
            <div class="stats-area">
                <span>80K <p>Followers</p></span> <span>803K <p>Likes</p></span> <span>1.4K <p>Photos</p></span>
            </div>
        </div>
    </main>
    
</body>
</html>
