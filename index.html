<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="ball-upper">
        <img src="images/bg-pattern-top.svg" aria-hidden="true">
    </div>
    <div class="ball-lower">
        <img src="images/bg-pattern-bottom.svg" aria-hidden="true">
    </div>
    <main>
        <div class="card-cover">
            <img src="images/bg-pattern-card.svg" aria-hidden="true">
        </div>
        <div class="perfil-area">
            <div class="perfil"><img src="images/image-victor.jpg" aria-hidden="true"></div>
        </div>
        <div class="text-area">
            <section class="name">
                Victor Crest <span>26</span> <p>London</p>
            </section>
        </div>
        <hr>
        <section class="stats-area">
            <span>80K <p>Followers</p></span> 
            <span>803K <p>Likes</p></span> 
            <span>1.4K <p>Photos</p></span>
        </section>
    </main>
    
</body>
</html>
